name: Release Charts

on:
  push:
    branches:
      - master

env:
  HELM_EXPERIMENTAL_OCI: 1
  HELM_VERSION_TO_INSTALL: 3.5.4
  ACR_NAME: ankhis
  ACR_REPO_NAME: ankhis/charts

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: ${{ env.HELM_VERSION_TO_INSTALL }}

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: login to acr using helm
        run: |
          echo $ | helm registry login $.azurecr.io --username $ --password-stdin

      - name: save helm chart to local registry
        run: |
          helm chart save $/src/azure-vote-helm-chart/ $.azurecr.io/$:latest

      - name: publish chart to acr
        run: |
          helm chart push $.azurecr.io/$:latest
