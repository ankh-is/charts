name: Release Charts

on:
  push:
    branches:
      - master

env:
  HELM_EXPERIMENTAL_OCI: 1
  HELM_VERSION_TO_INSTALL: 3.5.4
  ACR_NAME: ankhis
  ACR_REPO_NAME: ankhis/charts

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: ${{ env.HELM_VERSION_TO_INSTALL }}

      - name: login to acr using helm
        run: |
          echo "${{ secrets.ACR_PUSH_TOKEN }}" | helm registry login ${{ env.ACR_NAME }}.azurecr.io --username "${{ secrets.ACR_PUSH_USER }}" --password-stdin

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_CHARTS_REPO_URL: ${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO_NAME }}
          CR_GIT_BASE_URL: ${{ env.ACR_NAME }}.azurecr.io/
          CR_GIT_REPO: ${{ env.ACR_REPO_NAME }}
          CR_OWNER: github
